# ============================================================
# NGINX CONFIGURATION FOR VUE.JS FRONTEND
# ============================================================

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss;
    gzip_min_length 1024;
    gzip_comp_level 6;

    # Root directory
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Cache static assets with long expiration
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health.html {
        access_log off;
        return 200 "healthy";
        add_header Content-Type text/plain;
    }

    # API proxy (optional - can also be handled by docker networking)
    # location /api/ {
    #     proxy_pass http://api:3001/api/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # Vue Router fallback - serve index.html for all routes not matching static assets
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to config files
    location ~ \.env {
        deny all;
    }

    # Disable unwanted HTTP methods
    if ($request_method !~ ^(GET|HEAD|OPTIONS)$) {
        return 405;
    }
}
